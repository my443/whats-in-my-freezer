<!DOCTYPE html>
<html>

<head>
    <title>What's In My Freezer?</title>
    <script src="index.js" type="module"></script>

</head>

<body>



    <div class="">
        <svg width="500" height="500">
            <circle id='circle1' cx="250" cy="250" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>

    <div id="position"></div>
    <button onclick="set_direction(-1);">Left</button>
    <button onclick="set_direction(1);">Right</button>
    <button onclick="set_direction(0);">Stop</button>

   <!-- <canvas id="gamearea" width="900" height="450" style="border:1px solid #000000;" style="display: none;">

    </canvas>-->

    <script>
        function set_direction(direction){
            position = document.getElementById('circle1').getAttribute('cx');
            document.getElementById('circle1').setAttribute('cx',  parseInt(position) + direction);
            document.getElementById("position").innerHTML = parseInt(position) + direction;
        }

        document.onkeypress = function (e) {
    e = e || window.event;
    if (e.keyCode == 97){
        set_direction(-1);  
    }
    console.log(e.keyCode);
    // use e.keyCode
};
    </script>




</body>

</html>
